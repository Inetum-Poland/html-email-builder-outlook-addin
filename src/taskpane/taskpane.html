<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insert HTML</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <label class="textarea-wrapper">
        <span class="label">Paste HTML code below.</span>
        <textarea id="html-input"></textarea>
      </label>
      <aside>
        <span id="error"></span>
        <span id="info" title="0 bytes">0 bytes</span>
      </aside>
      <button type="button" id="insert" disabled>Insert</button>
    </main>
  </body>
</html>
